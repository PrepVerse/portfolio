<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <div class="backbtn">
      <a href="/showcase"><i class="fas fa-arrow-circle-left"></i></a>    
    </div>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati,IN</div>
                <div class="date " id="date">10th June</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
